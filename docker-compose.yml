version: '3.8'

services:
  potato:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./annotation_output:/app/annotation_output
      - ./data:/app/data
      - ./config.yaml:/app/config.yaml
    environment:
      - FLASK_ENV=production
      - PYTHONPATH=/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - potato
    restart: unless-stopped